{% extends 'layouts/partials/body.html' %}

{% block body %}
<h2>La liste des éléves</h2>
<div class="table-responsive">
    <table class="table">
      <thead>
          <th>Prenom</th>
          <th>Nom</th>
          <th>Classe</th>
          <th>Actions</th>
      </thead>
      <tbody>
            {% for eleve in eleves %}
                <tr>
                    <td>{{ eleve.prenom }}</td>
                    <td>{{ eleve.nom }}</td>
                    <td>{{ eleve.classe }}</td>
                    <td>
                      <a href="" class="btn btn-primary"><i>Editer</i></a>
                      <a href=""class="btn btn-danger"><i>Supprimer</i></a>
                    </td>
                </tr>
            {%  endfor %}

      </tbody>
    </table>
  </div>
{% endblock %}
